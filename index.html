<!doctype html>
<html class="no-js" lang="us-en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Structs Network Dashboard</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>

    <div class="container">

      <div class="row">
        <div class="column">
          <div class="mediumChartWrapper">
            <h2>Top 3 Guilds</h2>
            <canvas id="topGuildsChart"></canvas>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="column">
          <div class="largeChartWrapper">
            <h2>Guilds Ratings</h2>
            <canvas id="guildRatingsChart"></canvas>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="column">
          <div class="smallChartWrapper">
            <h3>Alpha Matter Infused</h3>
            <canvas id="fuelChart"></canvas>
          </div>
        </div>
        <div class="column">
          <div class="smallChartWrapper">
            <h3>Guild Members</h3>
            <canvas id="guildMembersCountChart"></canvas>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="column">
          <div class="smallChartWrapper">
            <h3>Load</h3>
            <canvas id="loadChart"></canvas>
          </div>
        </div>
        <div class="column">
          <div class="smallChartWrapper">
            <h3>Energy Output</h3>
            <canvas id="energyChart"></canvas>
          </div>
        </div>
      </div>

    </div>

    <script src="/js/vendor/chart.min.js"></script>
    <script src="js/pages/indexPage.js" type="module"></script>
  </body>
</html>
